{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>TrixBank</title>
    {%endblock title %}

    <meta name="description" content="A small banking app">
    <meta name="author" content="Tomdieu Ivan">
    <meta name="robots" content="index, follow">

    <meta name="theme-color" content="light">

    <link rel="stylesheet" href="{% static 'css/global.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'daisyui/dist/full.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/nprogress.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" type="text/css" />
    <script src="{% static 'js/tailwindcss.js' %}" type="text/javascript"></script>

    {% block css %}
    {% endblock css%}


</head>
<body class="relative min-h-screen min-w-screen flex flex-col bg-white text-stone-900 font-poppins scroll-smooth">
    {% block content %}
    {% endblock content %}

    <div class="absolute bottom-5 right-5 z-[9999]">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="flex gap-2 items-center {% if message.tags %}{{ message.tags }}{% endif %} px-4 py-3 rounded-md relative" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                    <span class="block sm:inline">{{ message }}</span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>

    <script src="{% static 'js/alpine.cdn.min.js' %}"></script>
    <script src="{% static 'js/_hyperscript.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/alpine.cdn.min.js' %}"></script>
    
    
    
    {% block js %}
    {% endblock js %}
</body>
</html>
